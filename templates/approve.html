<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Approve Disease</title>
</head>
<body>
    <h1>Approve Disease</h1>
    <p>Are you sure you want to approve the following disease?</p>
    <form action="{{ url_for('approve_disease', disease_id=disease.Id) }}" method="post">
        <label for="name">Correct Name:</label>
        <input type="text" id="name" name="name" value="{{ disease.Name }}">
        <button type="submit">Approve</button>
    </form>
</body>
</html>
