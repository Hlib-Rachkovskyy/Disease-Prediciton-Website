<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unapproved Diseases</title>
</head>
<body>
    <h1>Unapproved Diseases</h1>
    <ul>
        {% for disease in diseases %}
            <li>{{ disease.Name }} - <a href="{{ url_for('approve_disease', disease_id=disease.Id) }}">Approve</a></li>
        {% endfor %}
    </ul>
</body>
</html>
